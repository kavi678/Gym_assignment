<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/styleh.css">
  <title>Health Chart</title>
</head>

<body class="body1" onload="init()">
    <h1 class="body1_h1">Health Chart</h1>
    <button onclick="goBack()"><img src="../images/bk.jpg" alt="backbutton"></button>
    <a href="../index.html" class="home" ><button><img src="../images/hbutton.jpg" alt="hbutton"></button></a>
  <a class="body1a1" onclick="mybpm()"><div class="bpm1">Heart Rate </div></a><br>
  <div class= "bpm11" id= "bpm111">
  <h1 class="body1_h1">Heart Rate</h1>

  <br><br>
  <div class="mainData">
  <div class="inputForm">

    <div class="inputRow">
      <label for="valueInput" class="vv">BPM</label>
      <input type="number" name="value" id="valueInput" />
    </div>
    <br>
    <button id="saveBtn" onclick="h2()">save</button>


  </div>
  </div>
  <br>

    <table id="outputTable" class="outputt">
        <thead>
            <tr>
                <th>BPM</th>
                <th>Time</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br><br><br>
  <a href="health.html" class="clear"><button onclick="delh();">Clear Readings</button></a>
</div>
<div class="csscal">

  <a class="body1a1" onclick="mywoman()"><div class="bpm1"> Woman Calorie Need </div></a><br>
  <div class="womanhide" id="womanhide">
    <h2>Calculate <b>Woman</b> Basal Metabolic Rate (BMR)</h2>
    <form id="womanBMR" action="">

        <p>
          <label for="womanWeight">Weight (kg)</label>
          <input class="womanWeight" id="womanWeight" name="womanWeight" type="number" placeholder="ex: 40"/>
        </p>
        <p>
          <label for="womanHeight">Height (cm)</label>
          <input id="womanHeight" name="womanHeight" type="number" placeholder="ex: 160"/>
        </p>
        <p>
          <label for="womanAge">Ages (years)</label>
          <input id="womanAge" name="womanAge" type="number" placeholder="ex: 18"/>
        </p>
        <p>
          <label for="womanWork">Usual Work (h)</label>
          <input id="womanWork" name="womanWork" type="number" placeholder="ex: 5" value="0"/>
        </p>
        <p>
      <input type="reset" value="Reset" />
          <input type="submit" value="Calculate" />


        </p><br>
        <p>
          <label for="result">BMR</label>
          <input id="result" name="result" type="result"/>
        </p>

      </form>
  </div>
  <a class="body1a1" onclick="myman()"><div class="bpm1">Man Calorie Need  </div></a><br>
  <div class="manhide" id="manhide">
   <h2>Calculate <b>Man</b> Basal Metabolic Rate (BMR)</h2>
   <form id="manBMR" action="">

      <p>
        <label for="manWeight">Weight (kg)</label>
        <input id="manWeight" name="manWeight" type="number" placeholder="ex: 70"/>
      </p>
      <p>
        <label for="manHeight">Height (cm)</label>
        <input id="manHeight" name="manHeight" type="number" placeholder="ex: 180"/>
      </p>
      <p>
        <label for="manAge">Ages (years)</label>
        <input id="manAge" name="manAge" type="number" placeholder="ex: 25" />
      </p>
      <p>
        <label for="manWork">Usual work (h)</label>
        <input id="manWork" name="manWork" type="number" placeholder="ex: 5" value="0"/>
      </p>
    <p>
    <input type="reset" value="Reset" />
      <input type="submit" value="Calculate" />


    </p><br>
    <p>
      <label for="result">BMR</label>
      <input id="result" name="result" type="result"/>
    </p>

  </form>

</div>
  <a class="body1a1" onclick="mycal()"><div class="bpm1">Calorie Calculator </div></a><br>

         <div class="mhide" id="mhide">
           <h2>Calories calculator</h2>
           <form id="calculateMacros" action="">

	            <p>
		            <label for="proteins">Proteins (gr)</label>
		            <input id="proteins" name="proteins" type="number" placeholder="ex: 20"/>
	            </p>
	            <p>
		            <label for="carbs">Carbs (gr)</label>
		            <input id="carbs" name="carbs" type="number" placeholder="ex: 25"/>
	            </p>
	            <p>
		            <label for="fats">Fats (gr)</label>
		            <input id="fats" name="fats" type="number" placeholder="ex: 30"/>
	            </p>
	            <p>
				    <input type="reset" value="Reset" />
		            <input type="submit" value="Calculate" />


	            </p><br>
	            <p>
		            <label for="result">Calories (kCal)</label>
		            <input id="result" name="result" type="result"/>
	            </p>

            </form>

         </div>
</div>

</body>
<script  src="../java/javah.js"></script>
</html>
